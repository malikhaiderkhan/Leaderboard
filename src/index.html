<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaderboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
    <h1>Leaderboard</h1>
    <div class="leader">
    <div class="left-area">
      <div class="left-first">
        <h2>Recent Scores</h2>
        <button>Refresh</button>
      </div>
      <div class="scores">
        <ul>
            <li class="player">
                <p>Name:</p>
                <p>100</p>
            </li>
            <li class="player">
                <p>Name:</p>
                <p>20</p>
            </li>
            <li class="player">
                <p>Name:</p>
                <p>50</p>
            </li>
            <li class="player">
                <p>Name:</p>
                <p>78</p>
            </li>
            <li class="player">
                <p>Name:</p>
                <p>125</p>
            </li>
            <li class="player">
                <p>Name:</p>
                <p>77</p>
            </li>
            <li class="player">
                <p>Name:</p>
                <p>42</p>
            </li>
        </ul>
      </div>
      </div>
    <div class="right-area">
        <h3>Add your score</h3>
        <form class="fill-score">
            <input type="text" id="name" placeholder="Your name">
            <input type="text" id="score" placeholder="Your score">
            <input type="submit" id="submit" value="Submit">
        </form>
    </div>
    </div>
    </main>
</body>
</html>
